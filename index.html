<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>GPA Calculator</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
     <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="container">
         <h1>GPA Calculator</h1>
         <div class="form-group">
            <label for="numStudents">Enter the number of students:</label>
            <input type="number" id="numStudents" class="form-control" />
            <button onclick="createInputFields()" class="btn btn-primary mt-2">Create Input Fields</button>
         </div>
         <div class="form-group">
            <label for="calculationMethod">Select Calculation Method:</label>
            <select id="calculationMethod" class="form-control">
               <option value="if">Nested If Statements</option>
               <option value="switch">Switch Statements</option>
            </select>
         </div>
         <div id="inputFields"></div>
         <div id="output"></div>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	  <script src="script.js"></script>
   </body>
</html>
